    <!-- 게시판 비주얼 -->
    <section class="page-visual">
        <div class="container">
            <h2 class="page-title">커뮤니티</h2>
            <p class="page-subtitle">HEM의 소식과 이야기를 나누는 공간입니다</p>
        </div>
    </section>

    <!-- 게시판 검색 -->
    <section class="board-search">
        <div class="container">
            <form class="search-form">
                <select name="category">
                    <option value="all">전체</option>
                    <option value="notice">공지사항</option>
                    <option value="news">소식</option>
                    <option value="story">이야기</option>
                </select>
                <input type="text" placeholder="검색어를 입력하세요">
                <button type="submit">검색</button>
            </form>
        </div>
    </section>

    <!-- 게시판 목록 -->
    <section class="board-list">
        <div class="container">
            <table class="board-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>카테고리</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회</th>
                    </tr>
                </thead>
                <tbody>
                    <!--@loop(list)-->
                    <tr>
                        <td>{{list.__ord}}</td>
                        <td>{{list.category_name}}</td>
                        <td>
                            <a href="/main/post_view.jsp?id={{list.id}}" class="title-link">{{list.title}}</a>
                        </td>
                        <td>{{list.name}}</td>
                        <td>{{list.created_at_conv}}</td>
                        <td>{{list.view_count}}</td>
                    </tr>
                    <!--/loop(list)-->
                </tbody>
            </table>

            <!-- <a href="/main/post_add.jsp?code={{code}}" class="write-button">글쓰기</a> -->

            <div class="pagination">
                {{pagebar}}
            </div>
        </div>
    </section>
