<!-- 게시판 비주얼 -->
<section class="page-visual">
    <div class="container">
        <h2 class="page-title">게시글 상세</h2>
        <p class="page-subtitle">커뮤니티 게시글을 확인합니다</p>
    </div>
</section>

<!-- 게시글 상세 내용 -->
<section class="post-view-section">
    <div class="container">
        <div class="post-view-container">
            <div class="post-header">
                <h1 class="post-title">{{post.title}}</h1>
                <div class="post-meta">
                    <span class="post-author">작성자: {{post.name}}</span>
                    <span class="post-date">작성일: {{post.created_at_conv}}</span>
                    <span class="post-views">조회수: {{post.view_count}}</span>
                </div>
            </div>
            
            <div class="post-content">
                {{post.content}}
            </div>
            
            <div class="post-actions">
                <a href="board.jsp" class="btn-list">목록</a>
                <!-- <a href="post_edit.jsp?id={{post.id}}&code={{code}}" class="btn-edit">수정</a>
                <a href="#" class="btn-delete" onclick="deletePost({{post.id}})">삭제</a> -->
            </div>
        </div>
    </div>
</section>
