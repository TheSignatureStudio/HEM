<div class="content-area">
    <div class="content-box"> <!-- Using content-box like post_write -->
        <div class="board-header"> <!-- Reusing header style -->
            <h2 class="board-title">신규 회원 등록</h2>
        </div>

        <form class="post-write-form" action="/sysop/user_add_process.jsp" method="post"> <!-- Using form style from post_write -->
            <div class="form-group">
                <label class="form-label" for="user-name">이름</label>
                <input type="text" id="user-name" name="userName" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="user-email">이메일</label>
                <input type="email" id="user-email" name="userEmail" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="user-password">비밀번호</label>
                <input type="password" id="user-password" name="userPassword" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="user-password-confirm">비밀번호 확인</label>
                <input type="password" id="user-password-confirm" name="userPasswordConfirm" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="user-status">상태</label>
                <select id="user-status" name="userStatus" class="form-input">
                    <option value="active">활성화</option>
                    <option value="inactive">정지</option>
                </select>
            </div>

            <div class="button-group" style="justify-content: flex-end;"> <!-- Align buttons to the right -->
                <button type="button" class="button button-cancel" onclick="location.href='/sysop/user_list.jsp'">취소</button>
                <button type="submit" class="button button-submit">등록</button>
            </div>
        </form>
    </div>
</div>
