<!-- Post View Content -->
<div class="content-area">
    <div class="content-box">
        <div class="post-header">
            <h1 class="post-title">{{post.title}}</h1>
            <div class="post-info">
                <span>작성자: {{post.user_name}}</span>
                <span>작성일: {{post.created_at_conv}}</span>
                <span>조회수: {{post.view_count}}</span>
            </div>
        </div>
        <div class="post-content">
            {{post.content}}
        </div>
        <div class="action-buttons">
            <button class="action-button button-edit"><a href="post_edit.jsp?id={{post.post_id}}">수정</a></button>
            <button class="action-button button-delete"><a href="post_delete.jsp?id={{post.post_id}}">삭제</a></button>
            <button class="action-button button-view"><a href="post_list.jsp?id={{post.category_id}}">목록</a></button>
        </div>
    </div>
</div>
</body>
</html>
