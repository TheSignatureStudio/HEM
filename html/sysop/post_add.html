<div class="content-area">
    <div class="content-box">
        <div class="board-header">
            <h2 class="board-title">새 게시글 작성</h2>
        </div>

        <form class="post-write-form" name="form1" method="post"> 
            <div class="form-group">
                <label class="form-label" for="title">제목</label> 
                <input type="text" id="title" name="title" class="form-input" placeholder="제목을 입력하세요" required> 
            </div>
            
            <div class="form-group">
                <label class="form-label" for="content">내용</label>
                <textarea id="content" name="content" class="form-input" rows="15" placeholder="내용을 입력하세요" required></textarea> 
            </div>
            
            <div class="button-group" style="justify-content: flex-end;">
                <a href="post_list.jsp?id={{board.id}}" class="button button-cancel">취소</a>
                <button type="submit" class="button button-submit">등록</button>
            </div>
        </form>
        {{form_script}}
    </div>
</div>
