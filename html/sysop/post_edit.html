<!-- Sysop Post Edit Content (post_add.html style) -->
<div class="content-area">
    <div class="content-box">
        <div class="board-header">
            <h2 class="board-title">게시글 수정</h2>
        </div>

        <form class="post-write-form" name="form1" action="post_edit.jsp?id={{post.id}}" method="post">
            <div class="form-group">
                <label class="form-label" for="title">제목</label>
                <input type="text" id="title" name="title" class="form-input" value="{{post.title}}" placeholder="제목을 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="content">내용</label>
                <textarea id="content" name="content" class="form-input" rows="15" placeholder="내용을 입력하세요" required>{{post.content}}</textarea>
            </div>
            
            <div class="button-group" style="justify-content: flex-end;">
                <a href="post_view.jsp?id={{post.id}}" class="button button-cancel">취소</a>
                <button type="submit" class="button button-submit">수정</button>
            </div>
        </form>
        {{form_script}}
    </div>
</div>

<!-- Client-side Validation Script (Similar to post_add) -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form.post-write-form');
    
    form.addEventListener('submit', function(e) {
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();
        
        if (!title) {
            alert('제목을 입력해주세요.');
            document.getElementById('title').focus();
            e.preventDefault();
            return false;
        }
        
        if (!content) {
            alert('내용을 입력해주세요.');
            document.getElementById('content').focus();
            e.preventDefault();
            return false;
        }
        
        // Integrate with server-side validation script if provided by {{form_script}}
        if (typeof validate == 'function') {
             if (!validate(form)) {
                 e.preventDefault();
                 return false;
             }
        }

        return true;
    });
});
</script>
