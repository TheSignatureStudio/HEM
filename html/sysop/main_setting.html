<!-- Content Area for main_setting.jsp -->
<div class="content-area">
    <div class="content-box">
        <h2>홈페이지 콘텐츠 관리</h2>

        <form id="mainSettingsForm" action="update_main_settings.jsp" method="post" enctype="multipart/form-data">
            <!-- 메인 슬라이더 섹션 -->
            <fieldset class="form-section active">
                <legend>메인 슬라이더 이미지</legend>
                <p>홈페이지 상단에 표시될 슬라이더 이미지를 관리합니다. (권장 사이즈: 1920x600)</p>

                <!-- 슬라이더 이미지 1 -->
                <div class="image-upload-group">
                    <label class="form-label">슬라이더 이미지 1</label>
                    <p>현재 이미지: <span id="slider1-img-current">파일 없음</span></p>
                    <input type="file" id="slider1-img" name="slider1_img" class="form-input-file" accept="image/*">
                </div>

                <!-- 슬라이더 이미지 2 -->
                <div class="image-upload-group">
                    <label class="form-label">슬라이더 이미지 2</label>
                    <p>현재 이미지: <span id="slider2-img-current">파일 없음</span></p>
                    <input type="file" id="slider2-img" name="slider2_img" class="form-input-file" accept="image/*">
                </div>

                <!-- 슬라이더 이미지 3 -->
                <div class="image-upload-group">
                    <label class="form-label">슬라이더 이미지 3</label>
                    <p>현재 이미지: <span id="slider3-img-current">파일 없음</span></p>
                    <input type="file" id="slider3-img" name="slider3_img" class="form-input-file" accept="image/*">
                </div>
            </fieldset>

            <!-- 콘텐츠 섹션 (5개 블록) -->
            <fieldset class="form-section active">
                <legend>콘텐츠 섹션</legend>

                <div class="content-block">
                    <h4>콘텐츠 블록 1</h4>
                    <div class="image-upload-group">
                        <label class="form-label">이미지</label>
                        <p>현재 이미지: <span id="content1-img-current">content1.jpg</span></p>
                        <input type="file" id="content1-img" name="content1_img" class="form-input-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="content1-title" class="form-label">제목</label>
                        <input type="text" id="content1-title" name="content1_title" class="form-input" placeholder="예: 교회학교 세움">
                    </div>
                    <div class="form-group">
                        <label for="content1-text" class="form-label">내용</label>
                        <textarea id="content1-text" name="content1_text" class="form-textarea" rows="3" placeholder="건강한 교육 사역을 통해..."></textarea>
                    </div>
                </div>

                <div class="content-block">
                    <h4>콘텐츠 블록 2</h4>
                    <div class="image-upload-group">
                        <label class="form-label">이미지</label>
                        <p>현재 이미지: <span id="content2-img-current">content2.jpg</span></p>
                        <input type="file" id="content2-img" name="content2_img" class="form-input-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="content2-title" class="form-label">제목</label>
                        <input type="text" id="content2-title" name="content2_title" class="form-input" placeholder="예: 비전트리 프로그램">
                    </div>
                    <div class="form-group">
                        <label for="content2-text" class="form-label">내용</label>
                        <textarea id="content2-text" name="content2_text" class="form-textarea" rows="3" placeholder="아이들의 꿈과 비전을 키우는..."></textarea>
                    </div>
                </div>

                <div class="content-block">
                    <h4>콘텐츠 블록 3</h4>
                    <div class="image-upload-group">
                        <label class="form-label">이미지</label>
                        <p>현재 이미지: <span id="content3-img-current">content3.jpg</span></p>
                        <input type="file" id="content3-img" name="content3_img" class="form-input-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="content3-title" class="form-label">제목</label>
                        <input type="text" id="content3-title" name="content3_title" class="form-input" placeholder="예: 교사 교육">
                    </div>
                    <div class="form-group">
                        <label for="content3-text" class="form-label">내용</label>
                        <textarea id="content3-text" name="content3_text" class="form-textarea" rows="3" placeholder="전문적인 교사 양성 프로그램을 통해..."></textarea>
                    </div>
                </div>

                <div class="content-block">
                    <h4>콘텐츠 블록 4</h4>
                    <div class="image-upload-group">
                        <label class="form-label">이미지</label>
                        <p>현재 이미지: <span id="content4-img-current">content4.jpg</span></p>
                        <input type="file" id="content4-img" name="content4_img" class="form-input-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="content4-title" class="form-label">제목</label>
                        <input type="text" id="content4-title" name="content4_title" class="form-input" placeholder="예: 교육 네트워크">
                    </div>
                    <div class="form-group">
                        <label for="content4-text" class="form-label">내용</label>
                        <textarea id="content4-text" name="content4_text" class="form-textarea" rows="3" placeholder="전국의 교육 기관들과 협력하여..."></textarea>
                    </div>
                </div>

                <div class="content-block">
                    <h4>콘텐츠 블록 5</h4>
                    <div class="image-upload-group">
                        <label class="form-label">이미지</label>
                        <p>현재 이미지: <span id="content5-img-current">content5.jpg</span></p>
                        <input type="file" id="content5-img" name="content5_img" class="form-input-file" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="content5-title" class="form-label">제목</label>
                        <input type="text" id="content5-title" name="content5_title" class="form-input" placeholder="예: 교육 세미나">
                    </div>
                    <div class="form-group">
                        <label for="content5-text" class="form-label">내용</label>
                        <textarea id="content5-text" name="content5_text" class="form-textarea" rows="3" placeholder="최신 교육 트렌드와 방법론을 공유하는..."></textarea>
                    </div>
                </div>
            </fieldset>

            <div class="button-group">
                <button type="submit" class="button button-submit">홈페이지 설정 저장</button>
            </div>
        </form>
    </div>
</div>
<!-- 여기서 닫는 body와 html 태그는 include된 layout 파일에 있습니다 -->
