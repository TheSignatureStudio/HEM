            <div class="content-area">
                <div class="board-list">

                        <h2 class="board-title">회원 검색</h2>

                            <input type="text" class="search-input" placeholder="이름 또는 이메일로 검색..." />
                            <button type="submit" class="search-button">검색</button>
                            <button class="action-button button-view"><a href="user_add.jsp">추가</a></button>
                        </form>

                    <table class="board-table">

                                <td>{{users.status_conv}}</td>
                                <td>{{users.role_conv}}</td>
                                <td class="cell-actions">
                                    <div class="action-buttons">
                                        <button class="action-button button-view"><a href="user_view.jsp?id={{users.id}}">보기</a></button>
                                    </div>
                                </td>
                            </tr>
                            <!--/loop(users)-->
                        </tbody>
                    </table>
                    <div class="board-footer">
                        {{pagebar}}
                    </div>
                </div>
            </div>
        </div>
    </div>
